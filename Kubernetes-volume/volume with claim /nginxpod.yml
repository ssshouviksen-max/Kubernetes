apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  
  containers:
    - name: ask-pv-containert
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
